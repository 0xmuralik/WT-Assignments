<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Random Number</title>
<SCRIPT type="text/javascript" src="randomGen.js"></SCRIPT>
<!-- <link rel="stylesheet" type="text/css" href="typing.css"> -->
</head>
<body>
	<div align="center">
		<form name="theForm">
			    <input type="text" id="From" name="From" placeholder="From">
				<input type="text" id="To" name="To" placeholder="To">
				<input type="text" id="LIMIT" name="LIMIT" placeholder="LIMIT">
				<input type="button" name="Generate" value="Generate"  onclick="generate()">
				<textarea name="numGenerated" cols=95 rows=5 wrap=on ></textarea>
				<input type="button" name="Min" value="Min"  onclick="minimum()">
				<textarea name="minResult" cols=2 rows=5 wrap=on ></textarea>
				<input type="button" name="Max" value="Max"  onclick="maximum()">
				<textarea name="maxResult" cols=2 rows=5 wrap=on ></textarea>
				<input type="button" name="Avg" value="Avg"  onclick="average()">
				<textarea name="avgResult" cols=2 rows=5 wrap=on ></textarea>
		</form>
	</div>

</body>
</html>
